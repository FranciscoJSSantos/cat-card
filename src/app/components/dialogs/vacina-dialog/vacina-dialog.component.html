<div>
   <h1 mat-dialog-title>Vacinas</h1>
   <div class="flex" mat-dialog-content>
      <ul role="list" class="divide-y divide-gray-400">
         <li *ngFor="let item of vacinaList; let i = index" class="flex justify-between gap-x-6 py-5">
            <div class="flex min-w-0 gap-x-4">
               <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">{{item.name}}</p>
               </div>
            </div>
            <div class="shrink-0 sm:flex sm:flex-col sm:items-end">
               <p class="text-sm leading-6 text-gray-900">{{item.data}}</p>
            </div>
         </li>
      </ul>
   </div>
</div>
