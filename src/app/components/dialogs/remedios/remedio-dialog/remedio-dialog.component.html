<div class="">
   <h1 mat-dialog-title>Rem√©dios</h1>
   <div class="flex" mat-dialog-content>
      <ul role="list" class="divide-y divide-gray-400">
         <li *ngFor="let item of remediosList; let i = index" class="flex justify-between gap-x-6 py-5">
            <div class="flex min-w-0 gap-x-4">

               <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">{{item.name}}</p>
               </div>
            </div>
            <div class="flex shrink-0 sm:flex  sm:items-end">
               <span (click)="goToDescription(item.id)" class="leading-6 text-blue-500"><mat-icon
                     class="icon_description" inline>info</mat-icon></span>
               <span (click)="editRemedio(item.id)" class="ml-2 leading-6 text-yellow-500"><mat-icon
                     class="icon_description" inline>edit</mat-icon></span>
               <span (click)="removeRemedio(item.id)" class="ml-2 leading-6 text-red-500"><mat-icon
                     class="icon_description " inline>delete</mat-icon></span>
            </div>
         </li>
      </ul>
   </div>
</div>
