<div class="grid justify-center mt-24 text-center align-middle" *ngFor="let item of remedioDescription">

   <h2 class="name_card">{{item.name}}</h2>

   <div class="grid grid-cols-2 mt-8">
      <a class="indicador_card flex ml-2">Horário:
         <p class="conteudo_card mx-2">{{item.horario}}</p>
      </a>
   </div>

   <div class="grid grid-cols-2 mt-8">
      <a class="indicador_card flex ml-2">Data Início:
         <p class="conteudo_card mx-2">{{item.dataIni}}</p>
      </a>
   </div>

   <div class="grid grid-cols-2 mt-8">
      <a class="indicador_card flex ml-2">Data Final:
         <p class="conteudo_card mx-2">{{item.dataFim}}</p>
      </a>
   </div>

</div>
