<div class="flex text-center justify-center">
   <h1 class="title_home">Cats</h1>
   <img class="w-36 h-36" src="/assets/icons/oliver-icon.png" alt="">
</div>


<div class="grid grid-cols-2">
   <div class="flex center justify-center" *ngFor="let cat of catList">
      <img alt={{cat.name}} (click)="redirectCat(cat?.id)" class="cursor-pointer img_home " src="{{cat.image}}" alt="">
   </div>
</div>
